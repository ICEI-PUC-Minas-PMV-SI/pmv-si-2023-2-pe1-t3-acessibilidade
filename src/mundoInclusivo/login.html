<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esse site visa auxiliar pessoas com deficiência a encontrar locais acessíveis por meio da colaboração,
       permitidindo o cadastramento de estabelecimentos e suas respectivas informações referentes à acessibilidade. 
       Isso facilitará a vida das pessoas com deficiência, diminuindo o estresse e o tempo de busca, 
       além de incentivar os estabelecimentos a se tornarem mais inclusivos.">
  <title>MundoInclusivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base_style.css">

  <link rel="stylesheet" href="css/login.css">
  <script src="components/base_imports.js"></script>
  <link rel="shortcut icon" type="imagex/png" href="img/acessibilidade.ico">

</head>

<body style="height: 100%;">

  <section id="navbar-component"></section>
  <script src="components/leitor-de-tela.js"></script>
  <script src="components/local-storage.js"></script>
  <script src="components/set-logins.js"></script>
  <script src="components/base.js"></script>

  <section class="
    container
    d-flex
    flex-column
    flex-md-row
    forms
    position-relative"
    style="gap: 20px"
    >
    <!--Estabelecimento -->
    <div id="estab" class="form login">
      <div class="form-content">
        <header class="header-form"> Estabelecimento</header>
        <form action="#" id="estabLoginForm">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="email">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Senha" class="password" id="pass">
            <i class='bx bxs-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
         <button style="margin-top: 6px !important;" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#estabFormSigninModal">
          Ainda não tem uma conta? Cadastre-se
        </button>
        <!-- Modal -->
          <div class="modal fade" id="estabFormSigninModal" tabindex="-1" aria-labelledby="estabFormSigninModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="userEstab">Novo usúario</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="gap: 12px">
                  <form id="estabFormSigninModal" class="form" method="post" style="gap: 12px">
                    <h3 class="text-center text-black">Cadastre o seu Estabelecimento</h3>
                    <div class="form-group">
                      <label for="nomeDonoEstab" class="text-black">Nome do proprietário</label><br>
                      <input type="text" name="nameEstab" id="nameEstab" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="razaoSocial" class="text-black">Razão social</label><br>
                      <input type="text" name="razSoc" id="razSoc" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="cnpj" class="text-black">CNPJ</label><br>
                      <input type="text" name="cnpj" id="cnpj" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="emailEstab" class="text-black">E-mail</label><br>
                      <input type="text" name="email" id="email" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="address" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                      <label for="telefone" class="form-label">Telefone</label>
                      <input type="text" name="telefone" class="form-control" id="telefone"
                        placeholder="Formato (xx) xxxx-xxxx" />
                    </div>
                    <div class="form-group">
                      <label for="senhaEstab" class="text-black">Senha</label><br>
                      <input type="password" name="pass" id="pass" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="senha2Estab" class="text-black">Confirmação de Senha</label><br>
                      <input type="password" name="confirm" id="confirm" class="form-control">
                    </div> <br>
                    <div class="form-group">
                      <label class="form-label"> Quais deficiências são atendidas?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dFisica">
                        <label class="form-check-label" for="dFisica">
                          Deficiência - Física
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dVisual">
                        <label class="form-check-label" for="dVisual">
                          Deficiência - Visual
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dAuditiva">
                        <label class="form-check-label" for="dAuditiva">
                          Deficiência - Auditiva
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dIntelectual">
                        <label class="form-check-label" for="dIntelectual">
                          Deficiência - Intelectual
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dMultipla">
                        <label class="form-check-label" for="dMultipla">
                          Deficiência - Múltipla
                        </label>
                      </div>
                    </div> <br>
                    
                    <div class="form-group">
                      <label for="emailEstab" class="text-black">Descrição</label><br>
                      <input type="textarea" name="description" id="description" class="form-control">
                    </div>
                    
                    <div class="form-group">
                      <label for="file" class="text-black">Fotos do Estabelecimento</label> <br>
                      <input type="file" class="form-control" id="inputGroupFile01" multiple="multiple">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button id="btn_salvarEStab" type="submit" class="btn btn-info">Salvar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!--Estabelecimento -->

    <!--User -->
    <div id="user" class="form login">
      <div class="form-content">
        <header class="header-form"> Cliente</header>
        <form action="#" id="userFormLogin">
          <div class="field input-field">
            <input for="loginUsername" type="email" placeholder="Email" class="input" id="email">
          </div>

          <div class="field input-field">
            <input  for="loginPasswd" type="password" placeholder="Senha" class="password" id="pass">
            <i class='bx bxs-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button id="loginBtn" class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
        <!-- Button  modal user -->
        <button style="margin-top: 6px !important;" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalUser">
          Ainda não tem uma conta? Cadastre-se
        </button>

        <!-- Modal User -->
        <div class="modal fade" id="modalUser" tabindex="-1" aria-labelledby="modalUser" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="userEstab">Novo usuário</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">
                <form id="userSigninForm" class="form" method="post" onsubmit="loginUser (this)">
                  <h3 class="text-center text-black">Cliente</h3>
                  <div class="form-group">
                    <label for="nomeUser" class="text-black">Nome completo</label><br>
                    <input type="text" name="userName" id="userName" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="emailUSer" class="text-black">email</label><br>
                    <input type="text" name="email" id="email" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address">
                  </div>
                  <div class="form-group">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" name="telefone" class="form-control" id="telefone"
                      placeholder="Formato (xx) xxxx-xxxx" />
                  </div>
                  <div class="form-group">
                    <label for="pass" class="text-black">Senha</label><br>
                    <input type="password" name="pass" id="pass" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="senha2User" class="text-black">Confirmação de Senha</label><br>
                    <input type="password" name="confirm" id="confirm" class="form-control">
                  </div> <br>
                  <div class="form-group">

                    <label class="form-label"> Qual é sua deficiência(s)?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="dUserFisica">
                      <label class="form-check-label" for="dUserFisica">
                        Deficiência - Física
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="dUserVisual">
                      <label class="form-check-label" for="dUserVisual">
                        Deficiência - Visual
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="dUserAuditiva">
                      <label class="form-check-label" for="dUserAuditiva">
                        Deficiência - Auditiva
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="dUserIntelectual">
                      <label class="form-check-label" for="dUserIntelectual">
                        Deficiência - Intelectual
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="dUserMultipla">
                      <label class="form-check-label" for="dUserMultipla">
                        Deficiência - Múltipla
                      </label>
                    </div>
                  </div> <br>
                  <div class="form-group">
                    <label for="file" class="text-black">Foto de Perfil</label> <br>
                    <input type="file" class="form-control" id="inputFotoPerfil">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" id="btn_salvarUser" class="btn btn-info">Salvar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--User -->
  </section>



  <section id="footer-component"></section>
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>


</html>
