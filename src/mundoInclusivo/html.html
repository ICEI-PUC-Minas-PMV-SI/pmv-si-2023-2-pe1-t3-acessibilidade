    <main class="container w-50 rounded-5 mt-5 d-flex flex-column justify-content-center">
        <form class="row">
            <fieldset>
                <header class="text-center bg-transparent">
                    <h2 class="my-3">ENTRAR</h2>
                </header>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Nome de Usuário" required>
                </div>
                <div class="mb-3 gap-lg">
                    <div class="container position-relative">
                        <div class="row">
                            <input class="password form-control" type="password" placeholder="Senha" required>
                            <i class="togglePassword bi bi-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-it" checked>
                    <label class="form-check-label" for="check-it">Lembrar Senha</label>
                </div>
                <div class="text-center pt-5">
                    <button type="submit" class="btn btn-outline-primary">AVANÇAR</button>
                </div>
                <div class="secondary-buttons container mt-5 mb-3">
                    <div class="columns d-flex flex-column justify-content-center align-items-center gap-5">
                        <button class="w-50 btn btn-primary" type="button">Esqueceu sua senha? Clique aqui</button>
                        <button class="w-75 btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#registeralt">Ainda não possui conta? Registre-se aqui</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="modal fade" id="registeralt">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h3 class="modal-title w-100">Registro</h3>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            <section class="container gap-5 d-flex flex-column align-items-center">
                                <input class="form-control" type="number" placeholder="ID" required>
                                <input class="form-control" type="date" placeholder="Data de Nascimento" required>
                                <input class="form-control" type="email" placeholder="E-mail|@" required>
                                <input class="form-control" type="text" placeholder="Nome">
                                <div class="input-group">
                                    <span class="input-group-text">+55(DDD)|Celular</span>
                                    <input class="form-control" type="text" required>
                                </div>
                                <input class="form-control" type="text" placeholder="Bairro" required>
                                <div class="container position-relative">
                                    <div class="row">
                                        <input class="password col col form-control" type="password"
                                            placeholder="Senha">
                                        <i class="togglePassword bi bi-eye"></i>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                    <div class="modal-footer mt-sm mt-sm-3 align-self-center">
                        <button class="save btn btn-primary" type="submit">Registrar-se</button>
                    </div>
                </div>

            </div>
        </div>

    <script>
        const togglePassword = document.querySelector(".togglePassword");
        const password = document.querySelector(".password");

            togglePassword.addEventListener("click", function (e) {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("bi-eye-slash")
        });
    </script>
