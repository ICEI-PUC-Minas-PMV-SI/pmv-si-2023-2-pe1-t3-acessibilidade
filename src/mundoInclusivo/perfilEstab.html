<!DOCTYPE html>
<html lang="en">

<head id="head-imports">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil . MundoInclusivo</title>
  <link rel="stylesheet" href="css/perfil.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="pe_style.css">
  <script src="components/base_imports.js"></script>

</head>

<body>
  <section id="navbar-component">
  </section>
  <script src="components/leitor-de-tela.js"></script>
  <script src="components/local-storage.js"></script>
  <script src="components/base.js"></script>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex flex-column align-items-center justify-content-center">
          <h3 class="username text-center">Estabelecimento</h3>
          <img class="d-flex align-items-center justify-content-center my-4" style="height: 100px; width: 100px;" src="img/user.png" alt="fotoUser">
          <div class="d-grid gap-2 col-4 mx-auto">
            <a class="btn btn-primary" href="#" role="button"><b>Editar foto</b></a>
          </div>
        </div>

      </div>

      <div class="col-md-12">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nome do Estabelecimento</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do Estabelecimento">
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="seuemail@email.com">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Nova Senha">
          </div>

          <div class="col-md-8">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua tal 27">
          </div>
          <div class="col-md-4">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="sala, andar...">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Rio de janeiro">
          </div>
          <div class="col-md-6">
            <label for="txtTelefone" class="form-label">Telefone</label>

            <input type="text" name="telefone" class="form-control" id="txtTelefone"
              placeholder="Formato (99) 99999-9999" />
          </div>

          <div class="col-md-12">
            <label for="info" class="form-label">Sobre este local:</label> <br>
            <textarea id="info" name="info" class="w-100"
              placeholder="Adicione informações sobre o local e a acessibilidade..."></textarea>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-danger">Salvar alterações</button>
            </div>

        </form>
      </div>
    </div>
    </div>

  </main>




  <section id="footer-component">
  </section>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
