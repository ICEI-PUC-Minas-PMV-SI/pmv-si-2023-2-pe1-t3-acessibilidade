<!DOCTYPE html>
<html lang="pt-BR">
  <head id="head-imports">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esse site visa auxiliar pessoas com deficiência a encontrar locais acessíveis por meio da colaboração,
      permitidindo o cadastramento de estabelecimentos e suas respectivas informações referentes à acessibilidade. 
      Isso facilitará a vida das pessoas com deficiência, diminuindo o estresse e o tempo de busca, 
      além de incentivar os estabelecimentos a se tornarem mais inclusivos.">
    <title>MundoInclusivo</title>
    <link rel="stylesheet" href="../base_style.css">
    <script src="../components/base_imports.js"></script>
  </head>
  <body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
    <section id="navbar-component">
    </section>

    <main class="sessao1">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <img class="w-100" src="img/fallback.jpg" alt="Imagem do local" />
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="container-fluid d-flex justify-content-center w-100">
                localização do local (TODO)
              </div>
              <div class="container-fluid d-flex flex-column justify-content-center h-100">
                <h2 class="h1-responsive font-weight-bold w-100 mt-4 mb-2">
                  Avalie
                </h2>
                <form id="avaliar">
                  <div class="mb-3">
                    <label class="form-label" for="feedback">Escreva sua avaliação aqui:</label>
                    <textarea style="min-height: 200px;" class="form-control" id="feedback" type="text" placeholder="Digite sua opinião..." data-sb-validations="required">
                    </textarea>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section id="footer-component">
    </section>

    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
