<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esse site visa auxiliar pessoas com deficiência a encontrar locais acessíveis por meio da colaboração,
       permitidindo o cadastramento de estabelecimentos e suas respectivas informações referentes à acessibilidade. 
       Isso facilitará a vida das pessoas com deficiência, diminuindo o estresse e o tempo de busca, 
       além de incentivar os estabelecimentos a se tornarem mais inclusivos.">
  <title>MundoInclusivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base_style.css">

  <link rel="stylesheet" href="css/login.css">
  <script src="components/base_imports.js"></script>
  <link rel="shortcut icon" type="imagex/png" href="img/acessibilidade.ico">

</head>

<body>

  <section id="navbar-component"></section>

  <section class="container forms">
    <!--Estabelecimento -->
    <div id="estab" class="form login">
      <div class="form-content">
        <header class="header-form"> Estabelecimento</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="estabEmail">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Senha" class="password" id="estabEmail">
            <i class='bx bxs-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
          </div>

          <div class="field button-field">
            <input class="btn btn-primary" type="submit" value="Entrar">
          </div>

          <!-- Button modal estab -->
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalEstab">
            Ainda não tem uma conta? Cadastre-se
          </button>

          <!-- Modal -->
          <div class="modal fade" id="modalEstab" tabindex="-1" aria-labelledby="modalEstab" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="userEstab">Novo usúario</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="login-form-estab" class="form" method="post" onsubmit="loginEstab (this)">
                    <h3 class="text-center text-black">Cadastre o seu Estabelecimento</h3>
                    <div class="form-group">
                      <label for="nomeDonoEstab" class="text-black">Nome do proprietário</label><br>
                      <input type="text" name="txt_nomeDonoEstab" id="txt_nomeDonoEstab" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="razaoSocial" class="text-black">Razão social</label><br>
                      <input type="text" name="txt_razaoSocial" id="txt_razaoSocial" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="cnpj" class="text-black">CNPJ</label><br>
                      <input type="text" name="txt_nome" id="txt_cnpj" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="emailEstab" class="text-black">email</label><br>
                      <input type="text" name="txt_emailEstab" id="txt_emailEstab" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="inputAddressEstab" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputAddressEstab">
                    </div>
                    <div class="form-group">
                      <label for="txtTelefoneEstab" class="form-label">Telefone</label>
                      <input type="text" name="telefone" class="form-control" id="txtTelefoneEstab"
                        placeholder="Formato (xx) xxxx-xxxx" />
                    </div>
                    <div class="form-group">
                      <label for="senhaEstab" class="text-black">Senha</label><br>
                      <input type="password" name="txt_senhaEstab" id="txt_senhaEstab" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="senha2Estab" class="text-black">Confirmação de Senha</label><br>
                      <input type="password" name="txt_senha2Estab" id="txt_senha2Estab" class="form-control">
                    </div> <br>
                    <div class="form-group">

                      <label class="form-label"> Quais deficiências são atendidas?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dFisica">
                        <label class="form-check-label" for="dFisica">
                          Deficiência - Física
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dVisual">
                        <label class="form-check-label" for="dVisual">
                          Deficiência - Visual
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dAuditiva">
                        <label class="form-check-label" for="dAuditiva">
                          Deficiência - Auditiva
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dIntelectual">
                        <label class="form-check-label" for="dIntelectual">
                          Deficiência - Intelectual
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dMultipla">
                        <label class="form-check-label" for="dMultipla">
                          Deficiência - Múltipla
                        </label>
                      </div>
                    </div> <br>
                    <div class="form-group">
                      <label for="file" class="text-black">Fotos do Estabelecimento</label> <br>

                      <input type="file" class="form-control" id="inputGroupFile01" multiple="multiple">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" id="btn_salvarEStab" class="btn btn-info">Salvar</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
    <!--Estabelecimento -->

    <!--User -->
    <div id="user" class="form login">
      <div class="form-content">
        <header class="header-form"> Cliente</header>
        <form action="#">
          <div class="field input-field">

            <input for="loginUsername" type="email" placeholder="Email" class="input" id="loginUsername">
          </div>

          <div class="field input-field">
            <input  for="loginPasswd" type="password" placeholder="Senha" class="password" id="loginPasswd">
            <i class='bx bxs-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
          </div>

          <div class="field button-field">
            <input id="loginBtn" class="btn btn-primary" type="submit" value="Entrar">
          </div>

          <!-- Button  modal user -->
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalUser">
            Ainda não tem uma conta? Cadastre-se
          </button>

          <!-- Modal User -->
          <div class="modal fade" id="modalUser" tabindex="-1" aria-labelledby="modalUser" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="userEstab">Novo usuário</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                    <h3 class="text-center text-black">Cliente</h3>
                    <div class="form-group">
                      <label for="nomeUser" class="text-black">Nome completo</label><br>
                      <input type="text" name="txt_nomeUser" id="txt_nomeUser" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="emailUSer" class="text-black">email</label><br>
                      <input type="text" name="txt_emailUSer" id="txt_emailUser" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="inputAddressUser" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputAddressUser">
                    </div>
                    <div class="form-group">
                      <label for="txtTelefoneUser" class="form-label">Telefone</label>
                      <input type="text" name="telefone" class="form-control" id="txtTelefoneUser"
                        placeholder="Formato (xx) xxxx-xxxx" />
                    </div>
                    <div class="form-group">
                      <label for="senhaUser" class="text-black">Senha</label><br>
                      <input type="password" name="txt_senhaUser" id="txt_senhaUser" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="senha2User" class="text-black">Confirmação de Senha</label><br>
                      <input type="password" name="txt_senha2User" id="txt_senha2User" class="form-control">
                    </div> <br>
                    <div class="form-group">

                      <label class="form-label"> Qual é sua deficiência(s)?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dUserFisica">
                        <label class="form-check-label" for="dUserFisica">
                          Deficiência - Física
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dUserVisual">
                        <label class="form-check-label" for="dUserVisual">
                          Deficiência - Visual
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dUserAuditiva">
                        <label class="form-check-label" for="dUserAuditiva">
                          Deficiência - Auditiva
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dUserIntelectual">
                        <label class="form-check-label" for="dUserIntelectual">
                          Deficiência - Intelectual
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dUserMultipla">
                        <label class="form-check-label" for="dUserMultipla">
                          Deficiência - Múltipla
                        </label>
                      </div>
                    </div> <br>
                    <div class="form-group">
                      <label for="file" class="text-black">Foto de Perfil</label> <br>

                      <input type="file" class="form-control" id="inputFotoPerfil">
                    </div>

                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" id="btn_salvarUser" class="btn btn-info">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--User -->
  </section>



  <section id="footer-component"></section>
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>


</html>
